<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowTask — офлайн</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --sub: #9ca3af;
      --accent: #7395ae;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 22px;
      letter-spacing: -0.5px;
    }
    p {
      margin: 0 0 12px;
      color: var(--sub);
      line-height: 1.5;
      font-size: 14px;
    }
    .hint {
      color: var(--accent);
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FlowTask офлайн</h1>
    <p>Похоже, сейчас нет сети. Ваши задачи останутся в приложении и будут синхронизированы при восстановлении подключения.</p>
    <p class="hint">Попробуйте обновить страницу, когда появится интернет.</p>
  </div>
</body>
</html>
